name: Build FFmpegKit AAR and Integrate into Android Project

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build_ffmpeg_aar:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout FFmpegKit Repository
        uses: actions/checkout@v3
        with:
          repository: arthenica/ffmpeg-kit
          path: ffmpeg-kit
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            autoconf automake libtool pkg-config curl git doxygen nasm cmake gcc gperf texinfo yasm bison autogen wget autopoint meson ninja-build ragel groff gtk-doc-tools libtasn1-dev gettext

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3
        with:
          cmdline-tools-version: '10406996'

      - name: Install Android NDK
        uses: android-actions/setup-android@v3
        with:
          ndk-version: '21.4.7075529'

      - name: Set ANDROID_NDK_HOME environment variable
        run: echo "ANDROID_NDK_HOME=$ANDROID_SDK_ROOT/ndk/21.4.7075529" >> $GITHUB_ENV

      # --- DEBUGGING STEP ADDED ---
      - name: Debug FFmpegKit android.sh script options
        run: |
          cd ffmpeg-kit
          chmod +x android.sh
          echo "Listing content of android.sh:"
          ls -l android.sh
          echo "Attempting to get help message from android.sh:"
          # Try to get help message and redirect to log file
          # We use || true to prevent the step from failing if --help itself has an unusual exit code
          ./android.sh --help > ../android_sh_help.log 2>&1 || true
          echo "Content of android_sh_help.log:"
          cat ../android_sh_help.log
        working-directory: ${{ github.workspace }} # Ensure we run from the root, then cd into ffmpeg-kit
        continue-on-error: true # Allow this debug step to pass even if it fails

      - name: Upload android.sh Help Log
        uses: actions/upload-artifact@v4
        with:
          name: android_sh_help.log
          path: android_sh_help.log
        if: always() # Upload even if previous steps failed


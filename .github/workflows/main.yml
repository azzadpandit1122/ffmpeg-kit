name: Build FFmpegKit AAR and Integrate into Android Project

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build_ffmpeg_aar:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout FFmpegKit Repository
        uses: actions/checkout@v3
        with:
          repository: arthenica/ffmpeg-kit
          path: ffmpeg-kit
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y wget unzip zip python3 build-essential

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3
        with:
          cmdline-tools-version: '10406996'

      - name: Install Android NDK
        uses: android-actions/setup-android@v3
        with:
          ndk-version: '25.1.8937393'

      - name: Set ANDROID_NDK_HOME environment variable
        run: echo "ANDROID_NDK_HOME=$ANDROID_SDK_ROOT/ndk/25.1.8937393" >> $GITHUB_ENV

      - name: Build FFmpegKit AAR
        run: |
          cd ffmpeg-kit
          chmod +x android.sh
          ./android.sh > ../build.log 2>&1 || (cat ../build.log && exit 1)
        env:
          ANDROID_SDK_ROOT: ${{ env.ANDROID_SDK_ROOT }}
          ANDROID_NDK_HOME: ${{ env.ANDROID_NDK_HOME }}

      - name: Upload FFmpegKit AAR as Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ffmpeg-kit.aar
          path: ffmpeg-kit/prebuilt/bundle-android-aar/ffmpeg-kit.aar

      - name: Upload Build Logs on Failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: build.log
          path: build.log

  integrate_aar_into_android_project:
    needs: build_ffmpeg_aar
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Android Project
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3
        with:
          cmdline-tools-version: '10406996'

      - name: Download FFmpegKit AAR
        uses: actions/download-artifact@v4
        with:
          name: ffmpeg-kit.aar

      - name: Integrate FFmpegKit AAR into Android Project
        run: |
          mkdir -p app/libs
          cp ffmpeg-kit.aar app/libs/
          ./gradlew build
